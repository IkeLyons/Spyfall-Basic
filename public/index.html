<!DOCTYPE html>

<html lang="en" dir="ltr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/style.css">
	<title>Socket Testing</title>
</head>

<body>
<div class="modal fade" id="username-modal" tabindex="-1" role="dialog">
	<div class="modal-dialog cascading-modal" role="document">
		<div class="modal-content">
			<div class="modal-body text-center">
				<h2>Enter a Username:</h2>
				<div class="md-form">
					<div class="input-group">
  						<input id="un-text-input" type="text" class="form-control" placeholder="Username">
					</div>
				</div>

				<div class="text-center mt-2">
					<button class="btn btn-primary" onclick="return buttonClick();">Login <i class="fas fa-sign-in ml-1"></i></button>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="fluid-container p-2">
	<div class="row m-0">
		<div class="col-sm-8">
			<div class="card border border-dark h-100">
				<div class="card-body">
					<h2>Game Lobbies:</h2>
					<div id="rooms">
						<!-- Content is directly set with .innerHTML in javascript -->
					</div>
				</div>
			</div>
		</div>
		<div class="col-sm-4">
			<div class="row">
				<div class="col-sm-12">
					<div class="card border border-dark">
						<div class="card-body">
							<form class="form-inline" action="javascript:void(0);" method="post" onsubmit="return validation();">
								<h2>Create a room!</h2>
								<p>
									<input id="room-name-input" type="text" class="form-control" placeholder="Room Name">
									<button type="submit" class="btn btn-primary">Submit</button>
								</p>
							</form>
						</div>
					</div>
				</div>
			</div>
			<div class="row h-75">
				<div class="col-sm-12">
					<div class="mh-100 card border border-dark mt-2">
						<div class="card-body pl-auto pt-2 pb-2">
							<h2>Online Players:</h2>
							<div id="user-list">
								<!-- Content is directly set with .innerHTML in javascript -->
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src = "/socket.io/socket.io.js"></script>
<script src = "/main.js"></script>
</body>
</html>
